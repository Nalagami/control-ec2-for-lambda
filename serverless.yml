frameworkVersion: "3"
service: discord-slash-command
provider:
  name: aws
  runtime: python3.9
  region: ap-northeast-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
            - lambda:InvokeAsync
          Resource: "*"
        - Effect: Allow
          Action:
            - ec2:DescribeInstances
            - ec2:DescribeInstanceStatus
            - ec2:StopInstances
            - ec2:StartInstances
          Resource: "*"

  environment:
    SERVERLESS_STAGE: ${opt:stage, 'dev'}
    BOT_ACCESS_TOKEN: ${env:BOT_ACCESS_TOKEN}
    APPLICATION_ID: ${env:APPLICATION_ID}
    INSTANCE_ID: ${env:INSTANCE_ID}

functions:
  app:
    handler: app.lambda_handler
    events:
      - httpApi:
          path: /
          method: post
  minecraft-ec2-start:
    handler: minecraft-ec2-start.lambda_handler
  minecraft-ec2-stop:
    handler: minecraft-ec2-stop.lambda_handler
  minecraft-ec2-status:
    handler: minecraft-ec2-status.lambda_handler

package:
  patterns:
    - "!.venv/**"
    - "!node_modules/**"
    - "!.idea/**"

# プラグインを使って依存ライブラリを zip 圧縮します
plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    zip: true
    slim: false
    useDownloadCache: false
    useStaticCache: false
    dockerizePip: true
